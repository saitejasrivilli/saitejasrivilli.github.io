<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sai Teja Srivillibhutturu | ML & Deep Learning Engineer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary: #ffffff;
  --bg-secondary: #f8f9fa;
  --text-primary: #1a1a2e;
  --text-secondary: #6b7280;
  --accent: #2563eb;
  --border-color: #e5e7eb;
}

/* ================= FLUID BACKGROUND FIX ================= */

/* Let canvas be the true background */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  line-height: 1.7;
  color: var(--text-primary);
  background: transparent !important;
  overflow-x: hidden;
}

/* Keep animation visible across sections */
.section,
.skills-section,
.contact-section,
footer {
  background: transparent !important;
}

/* Glassmorphism cards */
.timeline-item,
.education-card,
.role-card,
.project-item,
.contact-link,
.btn {
  background: rgba(255, 255, 255, 0.75) !important;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--border-color);
}

/* Dark mode glass */
[data-theme="dark"] .timeline-item,
[data-theme="dark"] .education-card,
[data-theme="dark"] .role-card,
[data-theme="dark"] .project-item,
[data-theme="dark"] .contact-link,
[data-theme="dark"] .btn {
  background: rgba(15, 23, 42, 0.65) !important;
}

/* ======================================================= */

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

.section {
  padding: 5rem 0;
  border-top: 1px solid var(--border-color);
}

.section-title {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  text-align: center;
  margin-bottom: 2rem;
}

/* GitHub stats safety */
.github-stats {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  flex-wrap: wrap;
  margin: 2rem 0;
}

.github-stats img {
  border-radius: 12px;
  max-width: 100%;
  display: block;
}
</style>
</head>

<body>

<!-- ================= FLUID BACKGROUND ================= -->
<canvas id="fluid-canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/webgl-fluid@0.3"></script>
<script>
WebGLFluid(document.getElementById('fluid-canvas'), {
  SIM_RESOLUTION: 256,
  DYE_RESOLUTION: 1024,
  DENSITY_DISSIPATION: 0.98,
  VELOCITY_DISSIPATION: 0.6,
  PRESSURE: 0.2,
  CURL: 12,
  SPLAT_RADIUS: 0.18,
  SPLAT_FORCE: 8000,
  SHADING: false,
  COLORFUL: true,
  BACK_COLOR: { r: 255, g: 255, b: 255 }
});
</script>

<!-- ================= HERO ================= -->
<section class="section">
  <div class="container">
    <h1 class="section-title">Sai Teja Srivillibhutturu</h1>
    <p style="text-align:center;color:var(--text-secondary)">
      ML & Deep Learning Engineer · LLMs · GPU Optimization
    </p>
  </div>
</section>

<!-- ================= GITHUB ================= -->
<section class="section">
  <div class="container">
    <h2 class="section-title">GitHub Activity</h2>

    <div class="github-stats">
      <img src="https://github-readme-stats.vercel.app/api?username=saitejasrivilli&show_icons=true&hide_title=true"
           onerror="this.style.display='none'">
      <img src="https://github-readme-streak-stats.herokuapp.com/?user=saitejasrivilli"
           onerror="this.style.display='none'">
    </div>
  </div>
</section>

<!-- ================= EXPERIENCE ================= -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Experience</h2>

    <div class="timeline-item">
      <strong>Machine Learning Engineer Intern</strong><br>
      DentalScan / ReplyQuickAI
    </div>

    <div class="timeline-item">
      <strong>Graduate Research Assistant</strong><br>
      UT Arlington — IEEE ICC 2026
    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer>
  <p>© 2026 Sai Teja Srivillibhutturu</p>
</footer>

</body>
</html>
